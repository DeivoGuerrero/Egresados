<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RedViewDlg" widgetVar="RedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRedTitle}">
            <h:form id="RedViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{redController.selected != null}">
                        <h:outputText value="#{bundle.ViewRedLabel_idRed}"/>
                        <h:outputText value="#{redController.selected.idRed}" title="#{bundle.ViewRedTitle_idRed}"/>
                        <h:outputText value="#{bundle.ViewRedLabel_nombre}"/>
                        <h:outputText value="#{redController.selected.nombre}" title="#{bundle.ViewRedTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRedLabel_director}"/>
                        <h:outputText value="#{redController.selected.director}" title="#{bundle.ViewRedTitle_director}"/>
                        <h:outputText value="#{bundle.ViewRedLabel_añoCreación}"/>
                        <h:outputText value="#{redController.selected.añoCreación}" title="#{bundle.ViewRedTitle_añoCreación}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRedLabel_email}"/>
                        <h:outputText value="#{redController.selected.email}" title="#{bundle.ViewRedTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RedViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
