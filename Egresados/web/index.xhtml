<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ingeniería de Sistemas</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/jumbotron-narrow.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <h:form class="form-control">  
            <p:menubar>
                <p:menuitem value="Universidad Mariana" url="#"/>
                <p:submenu label="Quienes somos?">
                    <p:menuitem value="Misión" url="#"/>
                    <p:menuitem value="Visión" url="#"/>
                </p:submenu>

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Correo electronico"/>
                    <p:password id="nonFeedback" placeholder="Contraseña" value="#{passwordView.password1}" />
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
