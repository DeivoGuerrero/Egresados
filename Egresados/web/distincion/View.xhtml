<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistincionViewDlg" widgetVar="DistincionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDistincionTitle}">
            <h:form id="DistincionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distincionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDistincionLabel_idDistincion}"/>
                        <h:outputText value="#{distincionController.selected.idDistincion}" title="#{bundle.ViewDistincionTitle_idDistincion}"/>
                        <h:outputText value="#{bundle.ViewDistincionLabel_descripción}"/>
                        <h:outputText value="#{distincionController.selected.descripción}" title="#{bundle.ViewDistincionTitle_descripción}"/>
                        <h:outputText value="#{bundle.ViewDistincionLabel_quienOtorga}"/>
                        <h:outputText value="#{distincionController.selected.quienOtorga}" title="#{bundle.ViewDistincionTitle_quienOtorga}"/>
                        <h:outputText value="#{bundle.ViewDistincionLabel_fechaEntrega}"/>
                        <h:outputText value="#{distincionController.selected.fechaEntrega}" title="#{bundle.ViewDistincionTitle_fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDistincionLabel_egresado}"/>
                        <h:outputText value="#{distincionController.selected.egresado}" title="#{bundle.ViewDistincionTitle_egresado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DistincionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
